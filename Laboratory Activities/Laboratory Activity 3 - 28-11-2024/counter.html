<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Sentence Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Word and Sentence Counter</h2>
  </header>

  <div class="container">
    <div class="input-section">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    </div>
    
    <div class="output-section">
      <div id="wordcount" class="count-box">Words: 0</div>
      <div id="sentenceCount" class="count-box">Sentences: 0</div>
    </div>
  </div>

  <button id="toggleMode" class="mode-btn">Switch to Dark Mode</button>

  <footer>
    <p>&copy; 2024 Word and Sentence Counter</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
